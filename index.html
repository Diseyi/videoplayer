<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border m-auto md:w-2/5 md:my-6">
        <div class="w-full flex flex-col gap-4 border border-blue-500 p-3">
            <div class=" flex justify-end relative">
                <button class="border border-blue-500 p-1 cursor-pointer">Select file</button>
                <input type="file" accept="video/*" id="video" class="absolute right-0 opacity-0" > 
            </div>
            <div class="border h-96 p-10 border-blue-500">
                <!-- <canvas id="dropbox" class="border border-blue-500 w-full h-full"></canvas> -->
                <video src="" id="videoplayer" height="100" class="border border-blue-500 w-full h-full" controls>
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="border border-blue-500 px-3 py-2 ">
                <p id="filename" class="py-1 ">No file selected</p>
                <div class="text-sm">
                    <span id="timer" class="">0:00</span>
                    /
                    <span id="videotime" class="">0:00</span>
                </div>
            </div>
        </div>

        <div class="w-full flex flex-row items-center justify-center gap-4 border border-blue-500 p-3">
            <button id="rwd" disabled class="border border-blue-500 p-1 " aria-label="rewind">-5x</button>
            <button id="stop" disabled class="border border-blue-500 p-1 ">stop</button>
            <button id="play" disabled class="border border-blue-500 p-1 ">
                <span id="playspan" class="">play</span>
                <span id="pausespan" class="">pause</span>
            </button>
            <button id="fwd" disabled class=" border border-blue-500 p-1 " aria-label="fast forward">+5x</button>
        </div>

        <div class="w-full flex flex-col gap-4 border border-blue-500 p-3">
            <div class=" flex justify-end">
                <button id="openInput" disabled class="border border-blue-500 p-1">Add note</button>
            </div>
           <textarea name="" id="input" cols="30"  class="w-full border border-blue-500 p-1 "></textarea>
           <button id="closeInput" class="w-full border border-blue-500 p-1 hidden ">Add note</button>
           <div class="">
            <h2 class="font-bold text-xl my-4">Comments</h2>
            <ul id="notes"></ul>
           </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
